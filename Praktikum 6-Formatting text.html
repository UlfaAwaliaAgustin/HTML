<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 6 - formatting text</title>
</head>
<body>
    <b>Belajar HTML</b>
    <br>
    <i>Belajar HTML</i>
    <br>
    <u>Belajar HTML</u>
    <br>
    <s>Belajat HTML</s>
    <br>
    <sup>Belajar HTML</sup>
    <br>
    <small>Belajar HTML</small>
    <br>
    <strong>Belajar HTML</strong>
    <br>
    <em>Belajar HTML</em>
</body>
</html>
